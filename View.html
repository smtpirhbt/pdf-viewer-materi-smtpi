<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lihat Materi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const fileName = urlParams.get('file');
  const fileURL = "https://smtpirhbt.github.io/pdf-viewer-materi-smtpi/" + fileName;

  document.write(`
    <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(fileURL)}#toolbar=0&navpanes=0"></iframe>
  `);
</script>
</body>
</html>
