<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DAFTAR MATERI REMAJA 3</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #ffffff;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      h2 {
        text-align: center;
        margin-bottom: 8px;
        color: #333;
      }
      .search-box {
        width: 100%;
        padding: 8px 12px;
        margin: 0 auto 16px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .total {
        text-align: center;
        font-size: 14px;
        margin-bottom: 24px;
        color: #666;
      }
      .card {
        display: flex;
        align-items: center;
        padding: 28px 32px;
        border-radius: 12px;
        margin-bottom: 6px;
        cursor: pointer;
        transition: transform 0.2s ease;
        position: relative;
      }
      .card:hover {
        transform: scale(1.02);
      }
      .circle {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 16px;
        flex-shrink: 0;
        background: rgba(255,255,255,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .title {
        flex-grow: 1;
        font-weight: 600;
        font-size: 16px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .download-icon {
        text-decoration: none;
        font-size: 18px;
      }
      #viewer {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 10;
        flex-direction: column;
      }
      #pdfFrame {
        width: 100%;
        height: 100%;
        border: none;
        flex-grow: 1;
      }
      #closeBtn {
        position: absolute;
        top: 16px;
        right: 16px;
        background: #eee;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        font-size: 20px;
        cursor: pointer;
        z-index: 11;
      }
    </style>
  </head>
  <body>
    <div class="container" id="list">
      <h2>DAFTAR MATERI REMAJA 3</h2>
      <input class="search-box" id="searchInput" type="text" placeholder="Cari materi..." onkeyup="filterCards()">
      <div class="total" id="fileCount"></div>
      <div id="cardsContainer"></div>
    </div>

    <div id="viewer">
      <button id="closeBtn" onclick="closeViewer()">Ã—</button>
      <iframe id="pdfFrame" src=""></iframe>
    </div>

    <script>
      const apiURL = "https://script.google.com/macros/s/AKfycbwjGGuLfu5UnWdpWZQmVW1n6jX0knJ1ygEnE_IM4qvAzFk741j-yy7yHrvRXVmRnu41LQ/exec";
      const colors = ["#FFD1DC", "#D1E8FF", "#FFEFD1", "#D1FFD6", "#E0D1FF", "#FFF5D1"];
      const textColors = {
        "#FFD1DC": "#C2185B", "#D1E8FF": "#1565C0", "#FFEFD1": "#EF6C00",
        "#D1FFD6": "#2E7D32", "#E0D1FF": "#6A1B9A", "#FFF5D1": "#F9A825"
      };

      async function loadFiles() {
        const res = await fetch(apiURL);
        const files = await res.json();
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";
        document.getElementById("fileCount").innerText = `Jumlah Materi: ${files.length}`;

        files.forEach((file, i) => {
          const pastel = colors[i % colors.length];
          const textColor = textColors[pastel];
          const card = document.createElement("div");
          card.className = "card";
          card.style.background = pastel;
          card.setAttribute("data-name", file.name.toLowerCase());
          card.innerHTML = `
            <div class="circle"><i class="fi fi-rr-document" style="color:${textColor}; font-size:18px;"></i></div>
            <div class="title" style="color:${textColor}" onclick="showViewer('${file.url}')">${file.name}</div>
            <a class="download-icon" href="${file.url}" download title="Download">
              <i class="fi fi-ss-download" style="color:${textColor}"></i>
            </a>
          `;
          container.appendChild(card);
        });
      }

      function filterCards() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          const name = card.getAttribute("data-name");
          card.style.display = name.includes(input) ? "flex" : "none";
        });
      }

      function showViewer(url) {
        document.getElementById("list").style.display = "none";
        document.getElementById("viewer").style.display = "flex";
        document.getElementById("pdfFrame").src = url;
      }

      function closeViewer() {
        document.getElementById("viewer").style.display = "none";
        document.getElementById("pdfFrame").src = "";
        document.getElementById("list").style.display = "block";
      }

      loadFiles();
    </script>
  </body>
</html>
